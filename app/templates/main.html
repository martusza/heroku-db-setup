<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Credit Simulator</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.4.1/dist/css/bootstrap.min.css" integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">
</head>
<body>
<div class="row">
    <div class="col-md-1"></div>
    <div class="col-md-5">
        <br>
        <form action="/" method="POST">
            <div class="form-group">
                <label for="name">Imie</label>
                <input class="form-control" type="text" id="name" name="name" value="" placeholder="Name"/>
            </div>
            <div class="form-group">
                <label for="email">email</label>
                <input class="form-control" type="text" id="email" name="email" value="" placeholder="email"/>
            </div>
            <button class="btn btn-default" type="submit">Add</button>
        </form>
    </div>

    <div class="col-md-5">
        <br><br>
        {% for row in table %}
        {{ row.nickname }} : {{ row.email }}<br>
        {% endfor %}
    </div>
    <div class="col-md-1"></div>


</div>


</body>
</html>
